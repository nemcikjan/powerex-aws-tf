# Taken from https://rashadansari.medium.com/utilizing-terraform-with-github-actions-a-step-by-step-guide-48c0155edd5e

name: Terraform

on:
  push:
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_VAR_aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}

jobs:
  terraform:
    name: Plan / Apply
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: terraform
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Terraform 1.6.5
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.5

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init
      continue-on-error: true

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      continue-on-error: true

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -input=false
      continue-on-error: true

    - name: Terraform Status
      if: steps.plan.outcome == 'failure' || steps.validate.outcome == 'failure' || steps.init.outcome == 'failure' || steps.fmt.outcome == 'failure'
      run: exit 1

    # - name: Terraform Apply
    #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    #   run: terraform apply -auto-approve -input=false